## Set default settings
[defaults]
## Behavior: default behavior when asciiFarter is called without an argument.
## Available behaviors:
# behavior = ascii new
## shows the newest ascii art
behavior = ascii random
## shows a random ascii art
# behavior = text new
## shows the newest text pasta
# behavior = text random
## shows a random text pasta.
website = https://yeetshttps.github.io/asciiFarter/
## Website: the website to pull ascii art and text pastas from.
## IMPORTANT: make sure there is a slash(/) at the end of the URL.
status = status.xml
## Filename of the status file, usually named "status.xml" or "status.html".
## Must be a filepath from the website option above.
## E.G. https://yeetshttps.github.io/asciiFarter/status.xml would be the default for this
## config file.	
